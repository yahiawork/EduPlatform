{% extends "base.html" %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card card-pro">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h2 class="mb-1">Login as {{ role.upper() }}</h2>
        <p class="text-muted mb-0">Enter your credentials.</p>
      </div>
      <a class="link" href="/login">‚Üê Back</a>
    </div>

    <form method="post" class="mt-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control form-pro" name="username" autocomplete="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control form-pro" name="password" type="password" autocomplete="current-password" required>
      </div>
      {% if role == 'admin' %}
      <div class="mb-3">
        <label class="form-label">Admin Email (OTP)</label>
        <input class="form-control form-pro" name="email" type="email" autocomplete="email" required>
        <div class="form-text">We will send a verification code to this email before you can access the admin panel.</div>
      </div>
      {% endif %}
      <button class="btn btn-primary btn-pro w-100">Login</button>
    </form>
  </div>
</div>
{% endblock %}
