<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ subject }}</title>
  </head>
  <body style="margin:0; padding:0; background:#f3f6f8;">
    <div style="display:none; max-height:0; overflow:hidden; opacity:0; color:transparent;">
      {{ preheader }}
    </div>

    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f3f6f8; padding:28px 12px;">
      <tr>
        <td align="center">

          <table role="presentation" width="600" cellpadding="0" cellspacing="0"
                 style="width:600px; max-width:600px; background:#ffffff; border-radius:12px; overflow:hidden; border:1px solid #e6e9ec;">

            <!-- Header -->
            <tr>
              <td style="padding:18px 22px; border-bottom:1px solid #e6e9ec;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td style="font-family:Arial, sans-serif; font-size:16px; color:#0f172a; font-weight:800;">
                      {{ brand }}
                    </td>
                    <td align="right" style="font-family:Arial, sans-serif; font-size:12px; color:#64748b;">
                      {{ header_right }}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding:22px;">
                <div style="font-family:Arial, sans-serif; font-size:18px; color:#0f172a; font-weight:800; line-height:1.3;">
                  {{ title }}
                </div>
                <div style="font-family:Arial, sans-serif; font-size:14px; color:#475569; line-height:1.7; margin-top:8px;">
                  {{ subtitle }}
                </div>

                <!-- Code box -->
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="margin-top:16px;">
                  <tr>
                    <td style="background:#f8fafc; border:1px solid #e6e9ec; border-radius:12px; padding:16px; text-align:center;">
                      <div style="font-family:Arial, sans-serif; font-size:12px; color:#64748b; letter-spacing:.06em; text-transform:uppercase;">
                        Your code
                      </div>
                      <div style="font-family:Consolas, 'Courier New', monospace; font-size:28px; font-weight:800; color:#0f172a; letter-spacing:.18em; margin-top:6px;">
                        {{ code }}
                      </div>
                      <div style="font-family:Arial, sans-serif; font-size:12px; color:#64748b; margin-top:8px;">
                        Expires in {{ expires_text }}.
                      </div>
                    </td>
                  </tr>
                </table>

                <!-- CTA (optional) -->
                {% if button_url %}
                <div style="text-align:center; margin-top:16px;">
                  <table role="presentation" cellpadding="0" cellspacing="0" style="margin:0 auto;">
                    <tr>
                      <td style="background:#2563eb; border-radius:10px;">
                        <a href="{{ button_url }}"
                           style="display:inline-block; padding:12px 18px; font-family:Arial, sans-serif; font-size:14px; font-weight:700; color:#ffffff; text-decoration:none;">
                          {{ button_text }} â†’
                        </a>
                      </td>
                    </tr>
                  </table>
                </div>
                {% endif %}

                <div style="font-family:Arial, sans-serif; font-size:12px; color:#64748b; line-height:1.6; margin-top:16px;">
                  If you didn't request this, you can ignore this email.
                </div>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding:16px 22px; border-top:1px solid #e6e9ec; background:#fbfdff;">
                <div style="font-family:Arial, sans-serif; font-size:12px; color:#64748b; line-height:1.6;">
                  {{ footer }}
                </div>
              </td>
            </tr>
          </table>

          <div style="width:600px; max-width:600px; margin-top:10px; font-family:Arial, sans-serif; font-size:11px; color:#94a3b8; text-align:center;">
            {{ legal }}
          </div>

        </td>
      </tr>
    </table>
  </body>
</html>
