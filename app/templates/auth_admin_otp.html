{% extends "base.html" %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card card-pro">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h2 class="mb-1">Admin Verification</h2>
        <p class="text-muted mb-0">Enter the 6-digit code sent to your email.</p>
      </div>
      <a class="link" href="/login/admin">‚Üê Back</a>
    </div>

    <form method="post" class="mt-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label class="form-label">Verification Code</label>
        <input class="form-control form-pro" name="code" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" placeholder="123456" required>
      </div>
      <button class="btn btn-primary btn-pro w-100">Verify & Login</button>
    </form>
  </div>
</div>
{% endblock %}
